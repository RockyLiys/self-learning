    <form id="id_form_{{ timestamp }}" class="form-inline form-top-buttom right-bg" target="name_display"  method="{{ labels.method|lower }}" action="{{ uri }}" >
        <h4><b><i>{{ uri }}</i></b></h4>
        {% for labs in labels.lable_list %}
        <div class="row form-bot">
            {% for label in labs %}
            <div class="form-group col-xs-5">
                <div class="row">
                    <div class="col-xs-4 col-sm-5"><label for="exampleInputName1" class="pull-right">{{ label }}:</label></div>
                    <div class="col-xs-8 col-sm-7">
                    {% ifequal label 'image_file' %}
                    <input type="file"  id="id_{{ label }}" name="{{ label }}">
                    {% else %}
                    <input type="text" class="form-control" id="id_{{ label }}" name="{{ label }}" placeholder="{{ label }}">
                    {% endifequal %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
        <div class="row-fluid">
            <div class="form-group">
                <button type="submit" class="btn btn-primary">{{ labels.method }}</button>
                <button type="button" onclick="return cancleForm({{ timestamp }});" class="btn btn-default">CancleForm</button>
          </div>
        </div>
    </form>
